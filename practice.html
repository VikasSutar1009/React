<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* General body styling */
    body {
        margin: 0;
        font-family: sans-serif;
    }

    /* Navbar styling */
    .navbar {
        background-color: #333;
        /* Dark background */
        overflow: hidden;
        /* Ensures content doesn't spill out */
    }

    .navbar ul {
        list-style-type: none;
        /* Removes bullet points */
        margin: 0;
        padding: 0;
        display: flex;
        /* Arranges list items horizontally */
        justify-content: center;
        /* Centers the links */
    }

    .navbar li {
        margin: 0;
    }

    .navbar a {
        display: block;
        /* Makes the entire link area clickable */
        color: white;
        /* White text color */
        text-align: center;
        padding: 14px 16px;
        /* Padding for spacing */
        text-decoration: none;
        /* Removes underline */
        transition: background-color 0.3s ease;
        /* Smooth transition for hover effect */
    }

    /* Hover effect for links */
    .navbar a:hover {
        background-color: #ddd;
        /* Light grey background on hover */
        color: black;
        /* Black text on hover */
    }

    /* Main content styling (optional, for context) */
    main {
        padding: 20px;
        text-align: center;
    }
</style>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Welcome to our Website!</h1>
    </main>

</body>

</html>
