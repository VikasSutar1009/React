<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Slider">
        <div class="slides">
            <img src="cars2.jpg" class="slide active">
            <img src="cars3.jpg" class="slide">
            <img src="cars4.jpg" class="slide">
            <img src="cars5.jpg" class="slide">
        </div>

        <!-- navigation buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <!-- Dots -->
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
