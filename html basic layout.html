<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        .header{
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav{
            background-color: #f4f4f4;
            padding: 10px;
        }

        .content{
            display: flex;
            margin-top: 10px;
        }

        .sidebar{
            width: 25%;
            background: #ddd;
            padding: 15px;
        }

        .main{
            width: 75%;
            background: #eee;
            padding: 15px;
        }

        .footer{
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <p>Header Section</p>

    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Links or ads</p>
        </div>
        <div class="main">
            <h2>Main Content</h2>
            <p>This is where the main article goes.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy;2025 My Website</p>
    </div>
</body>
</html>
