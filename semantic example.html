<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome</h2>
            <p>This is the main content of the website.</p>
        </section>

        <article>
            <h2>Latest Blog Post</h2>
            <p>Here's an article about web development...</p>
        </article>
    </main>

    <aside>
        <h3>Related Links</h3>
        <ul>
            <li><a href="#">HTML Basics</a></li>
            <li><a href="#">CSS Tutorial</a></li>
        </ul>
    </aside>

    <footer>
        <p>@ 2025 my Website</p>
    </footer>
</body>
</html>
